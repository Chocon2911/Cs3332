<!DOCTYPE html>
<html lang="en">
<head>

  <title>Import</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      background-color: #dff6fd;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #0b3b69;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
      position: fixed;
      left: 0;
      top: 0;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .menu-item {
      display: flex;
      align-items: center;
      padding: 10px;
      cursor: pointer;
    }

    .menu-item i {
      margin-right: 10px;
    }

    .menu-item:hover,
    .menu-item.active {
      background-color: #145a92;
      border-radius: 5px;
    }

    .menu-item:last-child {
      margin-top: auto;
    }

    .back-btn {
      margin-top: auto;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      background-color: #145a92;
      border-radius: 5px;
    }

    .back-btn:hover {
      background-color: #1b6bb0;
    }

    /* Main content */
    .main-content {
      flex: 1;
      margin-left: 250px;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Header */
    .header {
      background-color: #0b3b69;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 50px;
      position: fixed;
      top: 0;
      left: 250px;
      right: 0;
      width: calc(100% - 250px - 15px);
      z-index: 1000;
    }

    .header .search-box {
      display: flex;
      align-items: center;
      background-color: white;
      color: #1e3a8a;
      padding: 5px;
      border-radius: 20px;
    }

    .header .search-box input {
      border: none;
      background: none;
      outline: none;
      padding: 5px;
    }

    .header .search-box i {
      margin-left: 5px;
      cursor: pointer;
    }

    .header .account {
      background-color: white;
      color: #1e3a8a;
      border: none;
      border-radius: 20px;
      padding: 5px 15px;
      cursor: pointer;
      width: 80px;
      height: 32px;
      text-align: center;
    }

    /* Scrollable Section */
    .main-section {
      flex: 1;
      overflow-y: auto;
      padding: 90px 20px 20px;
      height: calc(100vh - 70px);
    }

    /* Product grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .product-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 10px;
    }

    .product-card:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .product-card h3 {
      font-size: 16px;
      margin: 10px 0;
    }

    .product-card p {
      font-size: 14px;
      color: #4b5563;
    }

    .product-card button {
      background-color: #047857;
      color: white;
      padding: 5px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .product-card button:hover {
      background-color: #065f46;
    }

  </style>
</head>
