<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Storage Manager</title>
  <link rel = "stylesheet" href="../css/CreateIngre.css" />
  <script defer src="../js/CreateIngre.js"></script>
</head>
<body>
  <div class="sidebar">
    <h2>Storage Manager</h2>
    <div class="menu-item" onclick="location.href='Dashboard.html'">📊 Dashboard</div>
    <div class="menu-item" onclick="location.href='Inventory.html'">📦 Inventory</div>
    <div class="menu-item active" onclick="location.href='Import.html'">📥 Import</div>
    <div class="menu-item" onclick="location.href='History.html'">📜 History</div>
    <div class="menu-item" onclick="location.href='DailyChecks.html'">✅ Daily-checks</div>
    <div class="menu-item" onclick="location.href='Back.html'">🔙 Back</div>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header">
      <div class="search-box">
        <input type="text" placeholder="Search">
        <i>🔍</i>
      </div>
      <div>
        <button class="account">Account</button>
      </div>
    </div>


    <div class="scrollable-content">
      <div class="dashboard-content">
        <div class="card">
          <h3>Create new ingredient</h3>
          <div class="form-row">
            <input type="text" id="ingredient" placeholder="Ingredients" />
            <input type="text" id="unit" placeholder="Unit" />
            <button class="done-btn" onclick="handleDone()">Done</button>
          </div>
        </div>

        <div class="suggestions" id="results"></div>
        <div class="suggestions" id="suggestions"></div>
      </div>
    </div>
  </div>
</body>
</html>
