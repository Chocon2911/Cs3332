<!DOCTYPE html>
<html>
<head>
    <title>Biểu đồ Tròn (Pie Chart)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Pie Chart</h2>
    <canvas id="pieChart" width="600" height="400"></canvas>
    <script>
        const ctxPie = document.getElementById('pieChart').getContext('2d');
        new Chart(ctxPie, {
            type: 'pie',
            data: {
                labels: ['Red', 'Blue', 'Yellow'],
                datasets: 
                [{
                    label: 'Sale ($)',
                    data: [30, 20, 100],
                    backgroundColor: 
                    [
                        'rgba(255, 99, 132, 0.7)',
                        'rgba(54, 162, 235, 0.7)',
                        'rgba(255, 206, 86, 0.7)'
                    ],
                    borderColor: 'rgba(0, 0, 0, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: false
            }
        });
    </script>
</body>
</html>
