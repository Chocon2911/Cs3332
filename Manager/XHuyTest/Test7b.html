<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        .note-form-container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .note-form-container h2 {
            text-align: center;
            color: #333;
        }

        .note-textarea {
            width: 100%;
            height: 400px;
            padding: 15px;
            font-size: 16px;
            resize: vertical;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #fefefe;
        }

        .note-textarea:focus {
            border-color: #666;
            outline: none;
        }

        .save-button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #2d89ef;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .save-button:hover {
            background-color: #1b5fbf;
        }
    </style>
</head>
<body>

    <div class="note-form-container">
        <h2>Ghi chú pha cà phê</h2>
        <textarea class="note-textarea" placeholder="Ghi chú tại đây...">Bước 1: Dùng nước sôi tráng qua phin pha cafe để đảm bảo Phin được sạch, bên cạnh đó phin cafe ấm sẽ giúp cafe nở đều hơn và giảm bớt sự hấp thu nhiệt khi pha cà phê.
Bước 2: Cho vào phin 3 muỗng bột cafe (khoảng 25gr) lắc đều
Bước 3: Đặt phin lên cốc tiến hành rót chậm và đều khắp bề mặt phin khoảng 30ml nước sôi (92-98 độ C) cho cafe nở đều.
Bước 4: Sau 2-3 phút, khi cà phê đã hấp thụ hết nước và bột cà phê nở đều, lúc này bạn nén nắp gài (có thể nén nắp gài trước khi châm nước lần đầu tiên) và tiến hành châm tiếp 50ml nước sôi đậy nắp và chờ đợi. Khoảng 1 phút sau nước cafe sẽ bắt đầu nhỏ từng giọt xuống ly, đợi đến khi cafe nhỏ gần hết bạn ấn chặt nắp gài để chiết xuất hết lượng cà phê còn lại.
Bước 5: Khi cà phê ngừng nhỏ giọt, có thể cho thêm đường hoặc sữa, đá (tùy theo sở thích của bạn) vào khuấy đều và thưởng thức</textarea>

        <button class="save-button">Lưu ghi chú</button>
    </div>

</body>
</html>
