<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scrollable Container</title>
    <style>
        .scroll-container {
            width: 300px;
            height: 200px;
            border: 2px solid #333;
            overflow: auto;
            /* Kích hoạt thanh cuộn khi cần */
            padding: 10px;
        }

        .content {
            width: 600px;
            height: 400px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <h2>Ví dụ Container có scroll</h2>

    <div class="scroll-container">
        <div class="content">
            Nội dung này to hơn khung chứa nên sẽ tạo ra thanh cuộn.<br>
            Vuốt để xem thêm theo chiều ngang và dọc.
        </div>
    </div>

</body>

</html>
