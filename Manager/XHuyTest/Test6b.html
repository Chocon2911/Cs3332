<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng nhập</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Đăng nhập</h2>
    <input type="text" id="username" placeholder="Tên đăng nhập" />
    <input type="password" id="password" placeholder="Mật khẩu" />
    <button id="loginBtn">Đăng nhập</button>
    <div id="errorMsg" class="error"></div>
  </div>

  <script>
    // Tài khoản mẫu để test
    const validAccount = {
      username: "admin",
      password: "123456"
    };

    document.getElementById("loginBtn").onclick = function () {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("errorMsg");

      // Reset lỗi
      errorDiv.innerText = "";

      // Kiểm tra nhập rỗng
      if (!username || !password) {
        errorDiv.innerText = "Vui lòng nhập đầy đủ tên đăng nhập và mật khẩu.";
        return;
      }

      // Kiểm tra tài khoản
      if (username === validAccount.username && password === validAccount.password) {
        alert("Đăng nhập thành công!");
        localStorage.setItem("authToken", "dummy_token_here"); // Giả lập token
        window.location.href = "profile.html"; // Redirect đến trang khác
      } else {
        errorDiv.innerText = "Tên đăng nhập hoặc mật khẩu không đúng.";
      }
    };
  </script>

</body>
</html>
