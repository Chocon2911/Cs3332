<body id="Main">
    <header>
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid" id="NavHeader">

                <!--Menu Content-->

                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="Storage.html">Storage</a></li>

                    <ul class="navbar-nav">
                        <li><a href="Storage.html">Storage</a></li>

    <!--Account Popup-->
    <div id="AccountPopup">
        <ul>
            <li><a class="" href="Profile.html">Profile</a></li>
            <li><a class="" href="Login.html">Log out</a></li>
        </ul>
    </div>

    <main id="MainBody">
        <!--Title-->
        <div id="Title">
            <h1>Create Staff Account</h1>
        </div>

        <!--Content-->
        <form id="MainContent">
            <ul>
                <!--Name-->
                <div class = "ContentRow">
                    <label for="name" class="RowName">Name: </label>
                    <input type="text" class="InputFocus TextInput" id="Name" placeholder="Enter your name">
                </div>
                <!--Username-->
                <div class = "ContentRow">
                    <label for="name" class="RowName">Username:</label>
                    <input type="Text" class="InputFocus TextInput" id="Username" placeholder="Enter your username">
                </div>
                <!--New Password-->
                <div class = "ContentRow">
                    <label class="RowName">New Password:</label>
                    <div class="PasswordRow">
                        <input type="password" class="InputFocus TextInput" id="Password" placeholder="at least 8 characters">
                        <button type="button" class="TogglePasswordButton" id="TogglePassword">
                            <img src="../Image/PasswordEye.png">
                        </button>
                    </div>
                </div>
                <!--Re-Enter Password-->
                <div class = "ContentRow">
                    <label class="RowName">Re-Enter Password:</label>
                    <div class="PasswordRow">
                        <input type="password" class="InputFocus TextInput" id="RePassword" placeholder="enter your above password">
                        <button type="button" class="TogglePasswordButton" id="ToggleRePassword">
                            <img src="../Image/PasswordEye.png">
                        </button>
                    </div>
                </div>
                <!--Date of Birth-->
                <div class="ContentRow">
                    <label class="RowName">Date of Birth:</label>
                    <ul class="ListRow">
                        <input type="number" class="InputFocus BirthInput" id="BirthDay" min="1" max="31" placeholder="DD" maxlength="2" oninput="limitInputLength(event, 2)">
                        <input type="number" class="InputFocus BirthInput" id="BirthMonth" min="1" max="12" placeholder="MM" maxlength="2" oninput="limitInputLength(event, 2)">
                        <input type="number" class="InputFocus BirthInput" id="BirthYear" min="1900" max="2025" placeholder="YYYY" maxlength="4" oninput="limitInputLength(event, 4)">
                    </ul>
                </div>
                <!--Role-->
                <div class="ContentRow">
                    <label class="RowName">Role:</label>
                    <ul class="ListRow">
                        <li>
                            <input type="checkbox" class="RoleInput" id="Cashier">
                            <label class="RoleLabel">Cashier</label>
                        </li>
                        <li>
                            <input type="checkbox" class="RoleInput" id="StorageManager">
                            <label class="RoleLabel">Storage Manager</label>
                        </li>
                        <li>
                            <input type="checkbox" class="RoleInput" id="Bartender">
                            <label class="RoleLabel">Bartender</label>
                        </li>
                    </ul>
                </div>
                <!--Button Row-->
                <div class="ButtonRow">
                    <button class="ContentButton" id="CreateButton">Create</button>
                </div>
            </ul>
        </form>
    </main>

    <script src="../Js/Header.js"></script>
    <script src="../Js/StaffAccount.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
