<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Input and Output Table</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      background-color: #dff6fd;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #0b3b69;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .menu-item {
      padding: 10px;
      cursor: pointer;
    }

    .menu-item:hover,
    .menu-item.active {
      background-color: #145a92;
      border-radius: 5px;
    }

    .menu-item:last-child {
      margin-top: auto;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background-color: #0b3b69;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 50px;
    }

    .header .search-box {
      display: flex;
      align-items: center;
      background-color: white;
      color: #1e3a8a;
      padding: 5px;
      border-radius: 20px;
    }

    .header .search-box input {
      border: none;
      background: none;
      outline: none;
      padding: 5px;
    }

    .header .search-box i {
      margin-left: 5px;
      cursor: pointer;
    }

    .header .account {
      background-color: white;
      color: #1e3a8a;
      border: none;
      border-radius: 20px;
      padding: 5px 15px;
      cursor: pointer;
      width: 80px;
      height: 32px;
      text-align: center;
    }

    /* Filter Section */
    .filter-section {
      display: flex;
      gap: 10px;
      padding: 20px;
    }

    .filter-section button {
      padding: 10px 20px;
      background-color: #0b3b69;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .filter-section button:hover {
      background-color: #145a92;
    }

    /* Table */
    .table-container {
      padding: 0 20px 20px 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0;
      background-color: white;
      border: 1px solid #d1d5db;
    }

    th,
    td {
      border: 1px solid #000;
      padding: 10px;
      text-align: left;
      font-size: 14px;
    }

    th {
      background-color: #f3f4f6;
      font-weight: bold;
    }

    td input {
      width: 100%;
      border: none;
      background-color: transparent;
      outline: none;
      font-size: 14px;
      padding: 5px;
    }

    td input:focus {
      background-color: #e0f7fa;
      border-radius: 3px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Storage Manager</h2>
    <div class="menu-item" onclick="location.href='dashboard.html'">üìä Dashboard</div>
    <div class="menu-item" onclick="location.href='Inventory.html'">üì¶ Inventory</div>
    <div class="menu-item" onclick="location.href='History.html'">üìú History</div>
    <div class="menu-item active" onclick="location.href='DailyChecks.html'">‚úÖ Daily-checks</div>
    <div class="menu-item" onclick="location.href='Back.html'">üîô Back</div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header">
      <div class="search-box">
        <input type="text" placeholder="Search">
        <i>üîç</i>
      </div>
      <button class="account">Account</button>
    </div>

    <!-- Filter Section -->
    <div class="filter-section">
      <button id="input-button">Input</button>
      <button id="submit-button" class="hidden">Submit</button>
    </div>

    <!-- Table -->
    <div class="table-container">
      <table id="input-table">
        <thead>
          <tr>
            <th>Unit</th>
            <th>Name</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" placeholder="Unit"></td>
            <td><input type="text" placeholder="Name"></td>
            <td><input type="text" placeholder="Quantity"></td>
          </tr>
        </tbody>
      </table>

      <table id="output-table" class="hidden">
        <thead>
          <tr>
            <th>Unit</th>
            <th>Name</th>
            <th>Initial quantity</th>
            <th>Used quantity</th>
            <th>Remaining quantity</th>
            <th>Actual quantity</th>
            <th>Warnings</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const inputButton = document.getElementById('input-button');
    const submitButton = document.getElementById('submit-button');
    const inputTable = document.getElementById('input-table');
    const inputTableBody = inputTable.querySelector('tbody');
    const outputTable = document.getElementById('output-table');
    const outputTableBody = outputTable.querySelector('tbody');

    // Handle Enter key behavior
    inputTable.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        const currentInput = event.target;
        const currentCell = currentInput.parentElement;
        const currentRow = currentCell.parentElement;
        const cells = Array.from(currentRow.children);
        const currentIndex = cells.indexOf(currentCell);

        event.preventDefault();

        if (currentIndex < cells.length - 1) {
          // Move to the next cell in the same row
          cells[currentIndex + 1].querySelector('input').focus();
        } else {
          // Move to the first cell of a new row
          addRow();
          inputTableBody.lastElementChild.firstElementChild.querySelector('input').focus();
        }
      }
    });

    // Add a new row
    function addRow() {
      const newRow = document.createElement('tr');
      newRow.innerHTML = `
        <td><input type="text" placeholder="Unit"></td>
        <td><input type="text" placeholder="Name"></td>
        <td><input type="text" placeholder="Quantity"></td>
      `;
      inputTableBody.appendChild(newRow);
    }

    // Submit button functionality
    submitButton.addEventListener('click', () => {
      const rows = Array.from(inputTableBody.querySelectorAll('tr'));

      // Clear the output table body
      outputTableBody.innerHTML = '';

      rows.forEach((row) => {
        const unit = row.children[0].querySelector('input').value || 'N/A';
        const name = row.children[1].querySelector('input').value || 'N/A';
        const quantity = row.children[2].querySelector('input').value || '0';

        const outputRow = document.createElement('tr');
        outputRow.innerHTML = `
          <td>${unit}</td>
          <td>${name}</td>
          <td>10</td>
          <td>7</td>
          <td>${quantity - 7}</td>
          <td>${quantity}</td>
          <td>${quantity < 5 ? 'Warnings' : ''}</td>
        `;
        outputTableBody.appendChild(outputRow);
      });

      inputTable.classList.add('hidden');
      outputTable.classList.remove('hidden');
      submitButton.classList.add('hidden');
      inputButton.classList.remove('hidden');
    });

    // Input button functionality
    inputButton.addEventListener('click', () => {
      inputTable.classList.remove('hidden');
      outputTable.classList.add('hidden');
      submitButton.classList.remove('hidden');
      inputButton.classList.add('hidden');
    });
  </script>
</body>

</html>
