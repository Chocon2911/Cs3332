<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Import</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      background-color: #dff6fd;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #0b3b69;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .menu-item {
      display: flex;
      align-items: center;
      padding: 10px;
      cursor: pointer;
    }

    .menu-item i {
      margin-right: 10px;
    }

    .menu-item:hover,
    .menu-item.active {
      background-color: #145a92;
      border-radius: 5px;
    }

    .menu-item:last-child {
        margin-top:auto;
    }

    .back-btn {
      margin-top: auto;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      background-color: #145a92;
      border-radius: 5px;
    }

    .back-btn:hover {
      background-color: #1b6bb0;
    }

    /* Main content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background-color: #0b3b69;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 50px;
      width: 100%;
    }

    .header .search-box input{
      border: none;
      background: none;
      outline: none;
      padding: 5px;
    }

    .header .search-box {
      display: flex;
      align-items: center;
      background-color: white;
      color: #1e3a8a;
      padding: 5px;
      border-radius: 20px;
    }

    .header .search-box i{
      margin-left: 5px;
      cursor: pointer;
    }

    .header .cart,
    .header .account {
      background-color: white;
      color: #1e3a8a;
      border: none;
      border-radius: 20px;
      padding: 5px 15px;
      cursor: pointer;
      width: 80px;
      height: 32px;
      text-align: center;
    }

    /* Product details */
    .product-details {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 100px;
      padding: 20px;
      width: 80%;
    }

    .product-info {
      text-align: center;
      flex: 1;
      margin-right: -50px;
    }

    .product-info img {
      /*max-width: 100%;*/
      max-width: 300px;
      height: auto;
      border-radius: 10px;
    }

    .product-info h3 {
      margin: 10px 0;
      font-size: 18px;
    }

    .product-info p {
      font-size: 14px;
      color: #4b5563;
    }

    .qr-code {
      text-align: center;
      flex: 1;
      margin-left: -50px;
    }

    .qr-code img {
      max-width: 200px;
      height: auto;
    }

    .actions {
      display: flex;
      /*align-items: center;*/
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    .actions button {
      background-color: #047857;
      color: white;
      padding: 5px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 10px;
    }

    .actions button:hover {
      background-color: #065f46;
    }

    .quantity {
      display: flex;
      align-items: center;
    }

    .quantity button {
      background-color: #1e3a8a;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    .quantity button:hover {
      background-color: #2563eb;
    }

    .quantity span {
      margin: 0 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Storage Manager</h2>
    <div class="menu-item" onclick="location.href='Dashboard.html'">üìä Dashboard</div>
    <div class="menu-item active" onclick="location.href='Import.html'">üì• Import</div>
    <div class="menu-item" onclick="location.href='Inventory.html'">üì¶ Inventory</div>
    <div class="menu-item" onclick="location.href='History.html'">üìú History</div>
    <div class="menu-item" onclick="location.href='Analytics.html'">üìà Analytics</div>
    <div class="menu-item" onclick="location.href='Back.html'">üîô Back</div>
</div>

  <!-- Main content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header">
      <div class="search-box">
        <input type="text" placeholder="Search">
        <i>üîç</i>
      </div>
      <div>
        <button class="cart">Cart ‚¨á</button>
        <button class="account">Account</button>
      </div>
    </div>

    <!-- Product details -->
    <div class="product-details">
      <!-- Product info -->
      <div class="product-info">
        <img src="Image/ca-phe-hat-carraro-villagio-evaluna.png" alt="Product Image">
        <h3>C√† ph√™ h·∫°t Carraro Villaggio Evaluna</h3>
        <p>Supplier: Doan Hoang Long Company</p>
        <p>Amount: 1 billions left</p>
      </div>

      <!-- QR code and actions -->
      <div class="qr-code">
        <img src="Image/QR_code_for_mobile_English_Wikipedia.svg.png" alt="QR Code">
        <div class="actions">
          <div class="quantity">
            <button>-</button>
            <span>1</span>
            <button>+</button>
          </div>
          <button>Import</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
