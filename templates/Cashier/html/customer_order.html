<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test cafe shop</title>
    <!-- CSS Chính -->
    <link rel="stylesheet" href="{{ url_for('static', filename='Cashier/css/main_cafetest.css') }}">
    <!-- Font chữ -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background chính -->
    <div id="background"></div>

    <!-- Thanh bar trên cùng (Chứa tiêu đề + nút mở Sidebar) -->
    <div id="white_bar">
        <div id="Map">Customer Order</div> <!-- Tiêu đề trang -->
        <div id="menuBtn">☰</div> <!-- Nút 3 gạch mở Sidebar -->
    </div>

    <!-- Nội dung Bill -->
    <div id="table-container">
        <div style="margin-top: 100px;">
            <div id="order-grid">
                <div id="order-grid">
                    <div class="order-card">
                        <div class="order-table">Table 1</div>
                        <div class="order-items">
                            <div class="item-row">
                                <span class="item-name">Phin Coffee</span>
                                <span class="item-quantity">x1</span>
                            </div>
                            <div class="item-row">
                                <span class="item-name">Iced Latte</span>
                                <span class="item-quantity">x2</span>
                            </div>
                            <div class="item-row">
                                <span class="item-name">Coffee</span>
                                <span class="item-quantity">x1</span>
                            </div>
                            <div class="item-row">
                                <span class="item-name">Latte</span>
                                <span class="item-quantity">x2</span>
                            </div>
                            <div class="item-row">
                                <span class="item-name">Green Tea</span>
                                <span class="item-quantity">x3</span>
                            </div>
                        </div>
                    </div>
                
                    <div class="order-card">
                        <div class="order-table">Table 2</div>
                        <div class="order-items">
                            <div class="item-row">
                                <span class="item-name">Green Tea</span>
                                <span class="item-quantity">x1</span>
                            </div>
                            <div class="item-row">
                                <span class="item-name">Bubble Tea</span>
                                <span class="item-quantity">x3</span>
                            </div>
                        </div>
                    </div>
                
                    <div class="order-card">
                        <div class="order-table">Table 1</div>
                        <div class="order-items">
                            <div class="item-row">
                                <span class="item-name">Phin Coffee</span>
                                <span class="item-quantity">x3</span>
                            </div>
                        </div>
                    </div>
                
                    <div class="order-card">
                        <div class="order-table">Table 4</div>
                        <div class="order-items">
                            <div class="item-row">
                                <span class="item-name">Green Tea</span>
                                <span class="item-quantity">x5</span>
                            </div>
                        </div>
                    </div>
                
                    <div class="order-card">
                        <div class="order-table">Table 6</div>
                        <div class="order-items">
                            <div class="item-row">
                                <span class="item-name">Phin Coffee</span>
                                <span class="item-quantity">x1</span>
                            </div>
                            <div class="item-row">
                                <span class="item-name">Iced Latte</span>
                                <span class="item-quantity">x2</span>
                            </div>
                        </div>
                    </div>
                
                    <div class="order-card">
                        <div class="order-table">Table 3</div>
                        <div class="order-items">
                            <div class="item-row">
                                <span class="item-name">Green Tea</span>
                                <span class="item-quantity">x4</span>
                            </div>
                            <div class="item-row">
                                <span class="item-name">Bubble Tea</span>
                                <span class="item-quantity">x1</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sidebar chuyển đổi giữa các trang Map / Customer Order / History -->
    <div id="sidebar" class="hidden">
        <div class="menu-button-group">
            <form action="{{ url_for('goto_cafetest') }}" method="POST">
                <button type="submit" class="menu-button" data-page="cafetest">Map</button>
            </form>
            <form action="{{ url_for('goto_customer_order') }}" method="POST">
                <button type="submit" class="menu-button" data-page="customer_order">Customer Order</button>
            </form>
            <form action="{{ url_for('goto_history') }}" method="POST">
                <button type="submit" class="menu-button" data-page="history">History</button>
            </form> 
        </div>
    </div>

    <!-- Javascript Chính -->
    <script defer src="{{ url_for('static', filename='Cashier/js/script.js') }}"></script>
    <script defer src="{{ url_for('static', filename='Cashier/js/sidebar.js') }}"></script>
    <script defer src="{{ url_for('static', filename='Cashier/js/customer_order.js') }}"></script>

</body>
</html>
