<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily-Checks</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='StorageManager/css/dailychecks.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <script defer src="{{ url_for('static', filename='StorageManager/js/dailychecks.js') }}"></script>
  <script defer src="{{ url_for('static', filename='StorageManager/js/Utils.js') }}"></script>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2><i class="fas fa-warehouse"></i> Storage Manager</h2>
    <div class="menu-item" onclick="location.href='{{ url_for('storage_ui.dashboard') }}'"><i class="fas fa-chart-line"></i> Dashboard</div>
    <div class="menu-item" onclick="location.href='{{ url_for('storage_ui.inventory') }}'"><i class="fas fa-boxes"></i> Inventory</div>
    <div class="menu-item" onclick="location.href='{{ url_for('storage_ui.import') }}'"><i class="fas fa-file-import"></i> Import</div>
    <div class="menu-item" onclick="location.href='{{ url_for('storage_ui.history') }}'"><i class="fas fa-history"></i> History</div>
    <div class="menu-item active" onclick="location.href='{{ url_for('storage_ui.daily_checks') }}'"><i class="fas fa-clipboard-check"></i> Daily Checks</div>
    <div class="menu-item" onclick="showLogoutModal()"><i class="fas fa-sign-out-alt"></i> Log out</div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header">
      <div class="search-box">
        <input type="text" placeholder="Search">
        <i class="fas fa-search"></i>
      </div>
      <button class="account">
        <i class="fas fa-user"></i> Account
      </button>
    </div>

    <!-- Filter Section -->
    <div class="filter-section">
      <button id="input-button" class="hidden">Input</button>
      <button id="submit-button">Submit</button>
    </div>

    <!-- Table -->
    <div class="table-container">
      <table id="input-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actual Quantity</th>
            <th>Unit</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <table id="main-output-table" class="hidden">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Initial Qty</th>
            <th>Used</th>
            <th>Remaining</th>
            <th>Actual</th>
            <th>Unit</th>
            <th>Warnings</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <table id="sub-output-table" class="hidden">
        <thead>
          <tr><th>ID</th><th>Name</th><th>Warnings</th></tr>
        </thead>
        <tbody></tbody>
      </table>

    </div>
  </div>

  <!-- Logout Modal -->
  <div class="modal-overlay" id="logout-modal" style="display: none;">
    <div class="modal">
      <p><i class="fas fa-question-circle"></i> Do you want to log out?</p>
      <div class="modal-actions">
        <button id="confirm-yes"><i class="fas fa-check"></i> Yes</button>
        <button id="confirm-no"><i class="fas fa-times"></i> No</button>
      </div>
    </div>
  </div>
  
</body>
</html>
