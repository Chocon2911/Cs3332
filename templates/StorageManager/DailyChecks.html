<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily-Checks</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='StorageManager/css/dailychecks.css') }}" />
  <script defer src="{{ url_for('static', filename='StorageManager/js/dailychecks.js') }}"></script>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Storage Manager</h2>
    <div class="menu-item" onclick="location.href='{{ url_for('dashboard') }}'">📊 Dashboard</div>
    <div class="menu-item" onclick="location.href='{{ url_for('inventory') }}'">📦 Inventory</div>
    <div class="menu-item" onclick="location.href='{{ url_for('history') }}'">📜 History</div>
    <div class="menu-item active" onclick="location.href='{{ url_for('daily_checks') }}'">✅ Daily-checks</div>
    <div class="menu-item" onclick="showLogoutModal()">🔙 Log out</div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header">
      <div class="search-box">
        <input type="text" placeholder="Search">
        <i>🔍</i>
      </div>
      <button class="account">Account</button>
    </div>

    <!-- Filter Section -->
    <div class="filter-section">
      <button id="input-button" class="hidden">Input</button>
      <button id="submit-button">Submit</button>
    </div>

    <!-- Table -->
    <div class="table-container">
      <table id="input-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actual Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" placeholder="ID"></td>
            <td><input type="text" placeholder="Name"></td>
            <td><input type="text" placeholder="Actual Quantity"></td>
          </tr>
        </tbody>
      </table>

      <table id="main-output-table" class="hidden">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Initial Qty</th>
            <th>Used</th>
            <th>Remaining</th>
            <th>Actual</th>
            <th>Warnings</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <table id="sub-output-table" class="hidden">
        <thead>
          <tr><th>ID</th><th>Name</th><th>Warnings</th></tr>
        </thead>
        <tbody></tbody>
      </table>

    </div>
  </div>

  <!-- Logout Modal -->
  <div class="modal-overlay" id="logout-modal" style="display: none;">
    <div class="modal">
      <p>Do you want to log out?</p>
      <div class="modal-actions">
        <button id="confirm-yes">Yes</button>
        <button id="confirm-no">No</button>
      </div>
    </div>
  </div>
  
</body>
</html>
