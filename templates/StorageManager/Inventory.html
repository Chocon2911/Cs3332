<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='StorageManager/css/inventory.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <script defer src="{{ url_for('static', filename='StorageManager/js/inventory.js') }}"></script>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2><i class="fas fa-warehouse"></i> Storage Manager</h2>
    <div class="menu-item" onclick="location.href='{{ url_for('storage_ui.dashboard') }}'"><i class="fas fa-chart-line"></i> Dashboard</div>
    <div class="menu-item active" onclick="location.href='{{ url_for('storage_ui.inventory') }}'"><i class="fas fa-boxes"></i> Inventory</div>
    <div class="menu-item" onclick="location.href='{{ url_for('storage_ui.import') }}'"><i class="fas fa-file-import"></i> Import</div>
    <div class="menu-item" onclick="location.href='{{ url_for('storage_ui.history') }}'"><i class="fas fa-history"></i> History</div>
    <div class="menu-item" onclick="location.href='{{ url_for('storage_ui.daily_checks') }}'"><i class="fas fa-clipboard-check"></i> Daily Checks</div>
    <div class="menu-item" onclick="showLogoutModal()"><i class="fas fa-sign-out-alt"></i> Log out</div>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <div class="header">
      <div class="search-box">
        <input type="text" placeholder="Search">
        <i class="fas fa-search"></i>
      </div>
      <button class="account"><i class="fas fa-user-circle"></i>Account</button>
    </div>

    <div class="scrollable-content">
      <!-- Dashboard content -->
      <div class="dashboard-content">
      
        <div class="left-column">
          <div class="card" id="card-all" onclick="navigateTo('all-ingredients')">
            <h3>All ingredients</h3>
            <table>
              <thead>
                <tr>
                  <th><i class="fas fa-hashtag"></i> ID</th>
                  <th><i class="fas fa-tag"></i> Name</th>
                  <th><i class="fas fa-truck"></i> Supplier</th>
                  <th><i class="fas fa-cubes"></i> Quantity</th>
                  <th><i class="fas fa-quantity"></i> Unit</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      
        <div class="right-column">

          <div class="card" id="card-running" onclick="navigateTo('running-out')">
            <h3>Running out</h3>
            <table>
              <thead>
                <tr>
                  <th><i class="fas fa-hashtag"></i> ID</th>
                  <th><i class="fas fa-tag"></i> Name</th>
                  <th><i class="fas fa-truck"></i> Supplier</th>
                  <th><i class="fas fa-cubes"></i> Quantity</th>
                  <th><i class="fas fa-quantity"></i> Unit</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          
        </div>
      </div>

    </div>
  </div>

  <!-- Logout Modal -->
  <div class="modal-overlay" id="logout-modal" style="display: none;">
    <div class="modal">
      <i class="fas fa-question-circle"></i>
      <p>Do you want to log out?</p>
      <div class="modal-actions">
        <button id="confirm-yes"><i class="fas fa-check"></i> Yes</button>
        <button id="confirm-no"><i class="fas fa-times"></i> No</button>
      </div>
    </div>
  </div>
</body>
</html>
