<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='StorageManager/css/dashboard.css') }}" />
  <script defer src="{{ url_for('static', filename='StorageManager/js/dashboard.js') }}"></script>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Storage Manager</h2>
    <div class="menu-item active" onclick="location.href='{{ url_for('dashboard') }}'">ğŸ“Š Dashboard</div>
    <div class="menu-item" onclick="location.href='{{ url_for('inventory') }}'">ğŸ“¦ Inventory</div>
    <div class="menu-item" onclick="location.href='{{ url_for('history') }}'">ğŸ“œ History</div>
    <div class="menu-item" onclick="location.href='{{ url_for('daily_checks') }}'">âœ… Daily-checks</div>
    <div class="menu-item" onclick="showLogoutModal()">ğŸ”™ Log out</div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header">
      <div class="search-box">
        <input type="text" placeholder="Search">
        <i>ğŸ”</i>
      </div>
      <div>
        <button class="account">Account</button>
      </div>
    </div>

    <div class="dashboard">
      <!-- LEFT: Product transaction -->
      <div class="left-section">
        <div class="transaction" id="product-transaction">
          <h3>Product transaction: <span id="transaction-date">dd/mm/yy</span></h3>
          <div class="bar-chart" id="bar-chart">
            <!-- Bars will be inserted here -->
          </div>
          <div class="legend">
            <span class="export-label">Export</span>
            <span class="import-label">Import</span>
          </div>
        </div>
      </div>

      <!-- RIGHT: Running Out + Expiring -->
      <div class="right-section">

        <div class="card" id="card-expiring" onclick="navigateTo('expiring')">
          <h3>Expiring</h3>
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Supplier</th>
                <th>Quantity</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="card" id="card-running" onclick="navigateTo('running-out')">
          <h3>Running out</h3>
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Supplier</th>
                <th>Quantity</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

      </div>
    </div>
  </div>

  <!-- Logout Modal -->
  <div class="modal-overlay" id="logout-modal" style="display: none;">
    <div class="modal">
      <p>Do you want to log out?</p>
      <div class="modal-actions">
        <button id="confirm-yes">Yes</button>
        <button id="confirm-no">No</button>
      </div>
    </div>
  </div>

</body>
</html>
