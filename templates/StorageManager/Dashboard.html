<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='StorageManager/css/Dashboard.css') }}" />

  <script defer src="{{ url_for('static', filename='StorageManager/js/Dashboard.js') }}"></script>
  <script defer src="{{ url_for('static', filename='StorageManager/js/Utils.js') }}"></script>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2><i class="fas fa-warehouse"></i> Storage Manager</h2>
    <div class="menu-item active" onclick="location.href='{{ url_for('storage_ui.dashboard') }}'"><i class="fas fa-chart-line"></i> Dashboard</div>
    <div class="menu-item" onclick="location.href='{{ url_for('storage_ui.inventory') }}'"><i class="fas fa-boxes"></i> Inventory</div>
    <div class="menu-item" onclick="location.href='{{ url_for('storage_ui.import') }}'"><i class="fas fa-file-import"></i> Import</div>
    <div class="menu-item" onclick="location.href='{{ url_for('storage_ui.history') }}'"><i class="fas fa-history"></i> History</div>
    <div class="menu-item" onclick="location.href='{{ url_for('storage_ui.daily_checks') }}'"><i class="fas fa-clipboard-check"></i> Daily Checks</div>
    <div class="menu-item" onclick="showLogoutModal()"><i class="fas fa-sign-out-alt"></i> Log out</div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header">
      <button class="account" id="accountBtn"><i class="fas fa-user-circle"></i> Account</button>
    </div>

    <div class="scrollabel-content">
      <div class="dashboard">
        <!-- LEFT: Product transaction -->
        <div class="left-section">
          <div class="transaction" id="product_transaction">
            <h3><i class="fas fa-exchange-alt"></i> Product Transaction</h3>
            <div class="bar-chart" id="bar-chart"></div>
            <div class="legend">
              <span class="export-label"><i class="fas fa-arrow-up"></i> Export</span>
              <span class="import-label"><i class="fas fa-arrow-down"></i> Import</span>
            </div>
          </div>
        </div>
  
        <!-- RIGHT: Running Out -->
        <div class="right-section">
          <div class="card" id="card-running" onclick="navigateTo('running-out')">
            <h3><i class="fas fa-exclamation-triangle"></i> Running Out</h3>
            <table>
              <thead>
                <tr>
                  <th><i class="fas fa-hashtag"></i> ID</th>
                  <th><i class="fas fa-tag"></i> Name</th>
                  <th><i class="fas fa-cubes"></i> Quantity</th>
                  <th><i class="fas fa-ruler"></i> Unit</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Logout Modal -->
  <div class="modal-overlay" id="logout-modal" style="display: none;">
    <div class="modal">
      <p><i class="fas fa-question-circle"></i> Do you want to log out?</p>
      <div class="modal-actions">
        <button id="confirm-yes"><i class="fas fa-check"></i> Yes</button>
        <button id="confirm-no"><i class="fas fa-times"></i> No</button>
      </div>
    </div>
  </div>

</body>
</html>
