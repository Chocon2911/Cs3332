<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>History</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='StorageManager/css/history.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <script defer src="{{ url_for('static', filename='StorageManager/js/history.js') }}"></script>
  <script defer src="{{ url_for('static', filename='StorageManager/js/Utils.js') }}"></script>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2><i class="fas fa-warehouse"></i> Storage Manager</h2>
    <div class="menu-item" onclick="location.href='{{ url_for('storage_ui.dashboard') }}'"><i class="fas fa-chart-line"></i> Dashboard</div>
    <div class="menu-item" onclick="location.href='{{ url_for('storage_ui.inventory') }}'"><i class="fas fa-boxes"></i> Inventory</div>
    <div class="menu-item" onclick="location.href='{{ url_for('storage_ui.import') }}'"><i class="fas fa-file-import"></i> Import</div>
    <div class="menu-item active" onclick="location.href='{{ url_for('storage_ui.history') }}'"><i class="fas fa-history"></i> History</div>
    <div class="menu-item" onclick="location.href='{{ url_for('storage_ui.daily_checks') }}'"><i class="fas fa-clipboard-check"></i> Daily Checks</div>
    <div class="menu-item" onclick="showLogoutModal()"><i class="fas fa-sign-out-alt"></i> Log out</div>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header">
      <button class="account" id="accountBtn"><i class="fas fa-user-circle"></i> Account</button>
    </div>

    <div class="scrollable-content">
      <!-- Filter section -->
      <div class="filter-section">
        <div class="date-filter">
          <i class="fas fa-calendar-alt"></i>
          <input type="date" id="fromDate" placeholder="From:" />
        </div>
        <div class="date-filter">
          <i class="fas fa-calendar-alt"></i>
          <input type="date" id="toDate" placeholder="To:" />
        </div>
      </div>

      <!-- Table Container -->
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th><i class="fas fa-calendar"></i> Date</th>
              <th><i class="fas fa-hashtag"></i> ID</th>
              <th><i class="fas fa-tag"></i> Name</th>
              <th><i class="fas fa-truck"></i> Supplier</th>
              <th><i class="fas fa-arrow-down"></i> Import</th>
              <th><i class="fas fa-arrow-up"></i> Export</th>
              <th><i class="fas fa-ruler"></i> Unit</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data will be injected here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Logout Modal -->
  <div class="modal-overlay" id="logout-modal" style="display: none;">
    <div class="modal">
      <i class="fas fa-question-circle"></i>
      <p>Do you want to log out?</p>
      <div class="modal-actions">
        <button id="confirm-yes">
          <i class="fas fa-check"></i> Yes
        </button>
        <button id="confirm-no">
          <i class="fas fa-times"></i> No
        </button>
      </div>
    </div>
  </div>
</body>
</html>
