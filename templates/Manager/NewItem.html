<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='Manager/css/Style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='Manager/css/EnterForm.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='Manager/css/NewItem.css') }}">
</head>

<body onload="" id="Main">
    <header>
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid" id="NavHeader">
                <!--Menu Collapse Button-->
                <button class="navbar-toggler" id="MenuButton" type="button" data-bs-toggle="collapse" data-bs-target="#MenuContentCollapse">
                    <img src="{{ url_for('static', filename='Manager/Image/Menu.png') }}" width="30" height="30">
                </button>

                <!--Logo-->
                <a class="" href="#" id="Logo">
                    <img src="{{ url_for('static', filename='Manager/Image/Coffee.png') }}" width="140" height="70">
                </a>

                <!--Menu Content-->
                <div class="ms-auto" id="MenuContent">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/manager/new_item">Create Item</a></li>
                        <li class="nav-item"><a class="nav-link" href="/storage_manager/inventory">Storage</a></li>
                        <li class="nav-item"><a class="nav-link" href="/manager/staff_account">Staff Account</a></li>
                        <li class="nav-item"><a class="nav-link" href="/manager/sale_data">Sale Data</a></li>
                    </ul>
                </div>

                <!--Account-->
                <div id="AccountButton">
                    <button class="btn">
                        <img src="{{ url_for('static', filename='Manager/Image/Account.png') }}">
                    </button>
                </div>

                <!--Menu Content Collapse-->
                <div class="collapse navbar-collapse" id="MenuContentCollapse">
                    <ul class="navbar-nav">
                        <li><a href="/manager/new_item">Create Item</a></li>
                        <li><a href="/manager/storage">Storage</a></li>
                        <li><a href="/manager/staff_account">Create Account</a></li>
                        <li><a href="/manager/sale_data">Sale Data</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

     <!--Account Popup-->
     <div id="AccountPopup">
        <ul>
            <li><a class="" href="/manager/profile">Profile</a></li>
            <li><a class="" href="/manager/login">Log out</a></li>
        </ul>
    </div>

    <!--Main Body-->
    <main id="MainBody">
        <!--Title-->
        <div id="Title">
            <h1>Create New Item</h1>
        </div>

        <!--Content-->
        <form id="MainContent">
            <!--Item Name-->
            <div class="ContentRow">
                <label class="RowName">Item Name: </label>
                <input class="InputFocus TextInput" id="ItemName" placeholder="eg: Cappuccino">
            </div>

            <!--Item Unit-->
            <div class="ContentRow">
                <label class="RowName">Unit: </label>
                <input class="InputFocus TextInput" id="ItemUnit" placeholder="eg: cup, dish, etc">
            </div>

            <!--Item Price-->
            <div class="ContentRow">
                <label class="RowName">Price ($): </label>
                <input type="number" min="0.0001" class="InputFocus TextInput" id="ItemPrice" placeholder="eg: 2.50">
            </div>

            <!--Ingredients-->
            <label class="RowName">---Ingredients---</label>
            <ul class="IngredientsContainer" id="IngredientsContainer">
                <!--Ingredient-->
            </ul>

            <!--Execute-->
            <!-- <label class="RowName ExecuteLabel">---Execute Guide---</label>
            <div>
                <textarea class="ExecuteInput InputFocus" id="ExecuteGuide" placeholder="Enter executing steps..."></textarea>
            </div> -->

            <span class="Error" id="ErrorMessage">Your username or password is incorrect</span>

            <!--Button-->
            <div class="ButtonRow">
                <button type="button" class="ContentButton" id="AddButton" onclick="addIngredient()">Add ingredient</button>
                <button type="button" class="ContentButton" id="SubmitButton">Submit</button>
            </div>
        </form>
    </main>

    <!--java script-->
    <script src="{{ url_for('static', filename='Manager/js/Header.js') }}"></script>
    <script src="{{ url_for('static', filename='Manager/js/NewItem.js') }}"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
    crossorigin="anonymous"></script>

</body>
</html>
