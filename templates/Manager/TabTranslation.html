<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">

</head>

<body id="Main">
    <header>
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid" id="NavHeader">
                <!--Logo-->
                <a class="" id="Logo">
                    <img src="{{ url_for('static', filename='Manager/Image/Coffee.png') }}" width="140" height="70">
                </a>
            </div>
        </nav>
    </header>

    <main id="MainBody">
        <!--Title-->
        <div id="Title">
            <h1>Choose Your Role</h1>
        </div>

        <!--Web Choosing Pop-up-->
        <div class="WebRoleContainer show" id="WebRole">
            <div class="WebRoleList">
                <button class="WebRoleButton" id="ManagerBtn">Manager</button>
                <button class="WebRoleButton" id="StorageManagerBtn">Storage</button>
                <button class="WebRoleButton" id="BartenderBtn">Bartender</button>
                <button class="WebRoleButton" id="CustomerBtn">Cashier</button>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='Manager/js/TabTranslation.js') }}"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
