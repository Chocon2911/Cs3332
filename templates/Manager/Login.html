<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='Manager/css/Style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='Manager/css/EnterForm.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='Manager/css/Login.css') }}">
</head>

<body id="Main">
    <header>
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid" id="NavHeader">
                <!--Logo-->
                <a class="" id="Logo">
                    <img src="{{ url_for('static', filename='Manager/Image/Coffee.png') }}" width="140" height="70">
                </a>
            </div>
        </nav>
    </header>

    <main id="MainBody">
        <!--Title-->
        <div id="Title">
            <h1>Login</h1>
        </div>

        <!--Content-->
        <form id = "MainContent">
            <ul>
                <div class="ContentRow">
                    <label class="RowName">Username: </label>
                    <input type="Text" class="InputFocus TextInput" id="Username">
                </div>
                <div class="ContentRow">
                    <label class="RowName">Password: </label>
                    <div class="PasswordRow">
                        <input type="password" class="InputFocus TextInput" id="Password">
                        <button type="button" class="TogglePasswordButton" id="TogglePassword">
                            <img src="{{ url_for('static', filename='Manager/Image/PasswordEye.png') }}">
                        </button>
                    </div>
                </div>
                <div class="ButtonRow">
                    <button type="button" class="ContentButton" id="Login">Login</button>
                </div>
            </ul>
        </form>

        <!--Black Overlay-->
        <div class="Overlay" id="Overlay"></div>

        <!--Web Choosing Pop-up-->
        <div class="WebRoleContainer" id="WebRole">
            <h2>Select the website <br> you want to access</h2>
            <ul class="WebRoleList">
                <button class="WebRoleButton show" id="ManagerBtn" onclick="window.location.href='/manager/profile'">Manager</button>
                <button class="WebRoleButton show" id="StorageManagerBtn" onclick="window.location.href='../../StorageManager/DashBoard.html'">Storage Manager</button>
                <button class="WebRoleButton show" id="BartenderBtn" onclick="window.location.href='../../Bartender/html/index.html'">Bartender</button>
                <button class="WebRoleButton" id="CustomerBtn">Customer</button>
            </ul>
        </div>
    </main>

    <script src="{{ url_for('static', filename='Manager/js/Login.js') }}"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
    crossorigin="anonymous"></script>
</body>
</html>
