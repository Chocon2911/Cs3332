<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='Manager/css/Style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='Manager/css/EnterForm.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='Manager/css/StaffAccount.css') }}">
</head>

<body id="Main">
    <header>
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid" id="NavHeader">
                <!--Menu Collapse Button-->
                <button class="navbar-toggler" id="MenuButton" type="button" data-bs-toggle="collapse" data-bs-target="#MenuContentCollapse">
                    <img src="{{ url_for('static', filename='Manager/Image/Menu.png') }}" width="30" height="30">
                </button>

                <!--Logo-->
                <a class="" href="#" id="Logo">
                    <img src="{{ url_for('static', filename='Manager/Image/Coffee.png') }}" width="140" height="70">
                </a>

                <!--Menu Content-->
                <div class="ms-auto" id="MenuContent">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/manager/new_item">Create Item</a></li>
                        <li class="nav-item"><a class="nav-link" href="/manager/storage">Storage</a></li>
                        <li class="nav-item"><a class="nav-link" href="/manager/staff_account">Staff Account</a></li>
                        <li class="nav-item"><a class="nav-link" href="/manager/sale_data">Sale Data</a></li>
                    </ul>
                </div>

                <!--Account-->
                <div id="AccountButton">
                    <button class="btn">
                        <img src="{{ url_for('static', filename='Manager/Image/Account.png') }}">
                    </button>
                </div>

                <!--Menu Content Collapse-->
                <div class="collapse navbar-collapse" id="MenuContentCollapse">
                    <ul class="navbar-nav">
                        <li><a href="/manager/new_item">Create Item</a></li>
                        <li><a href="/manager/storage">Storage</a></li>
                        <li><a href="/manager/staff_account">Create Account</a></li>
                        <li><a href="/manager/sale_data">Sale Data</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!--Account Popup-->
    <div id="AccountPopup">
        <ul>
            <li><a class="" href="/manager/profile">Profile</a></li>
            <li><a class="" href="/manager/login">Log out</a></li>
        </ul>
    </div>

    <main id="MainBody">
        <!--Title-->
        <div id="Title">
            <h1>Create Staff Account</h1>
        </div>

        <!--Content-->
        <form id="MainContent">
            <ul>
                <!--Name-->
                <div class = "ContentRow">
                    <label for="name" class="RowName">Name: </label>
                    <input type="text" class="InputFocus TextInput" id="Name" placeholder="Enter your name">
                </div>
                <!--Username-->
                <div class = "ContentRow">
                    <label for="name" class="RowName">Username:</label>
                    <input type="Text" class="InputFocus TextInput" id="Username" placeholder="Enter your username">
                </div>
                <!--New Password-->
                <div class = "ContentRow">
                    <label class="RowName">New Password:</label>
                    <div class="PasswordRow">
                        <input type="password" class="InputFocus TextInput" id="Password" placeholder="at least 8 characters">
                        <button type="button" class="TogglePasswordButton" id="TogglePassword">
                            <img src="{{ url_for('static', filename='Manager/Image/PasswordEye.png') }}">
                        </button>
                    </div>
                </div>
                <!--Re-Enter Password-->
                <div class = "ContentRow">
                    <label class="RowName">Re-Enter Password:</label>
                    <div class="PasswordRow">
                        <input type="password" class="InputFocus TextInput" id="RePassword" placeholder="enter your above password">
                        <button type="button" class="TogglePasswordButton" id="ToggleRePassword">
                            <img src="{{ url_for('static', filename='Manager/Image/PasswordEye.png') }}">
                        </button>
                    </div>
                </div>
                <!--Date of Birth-->
                <div class="ContentRow">
                    <label class="RowName">Date of Birth:</label>
                    <input class="DateInput" id="Date" type="date">
                </div>
                <!--Role-->
                <div class="ContentRow">
                    <label class="RowName">Role:</label>
                    <ul class="ListRow">
                        <li>
                            <input type="checkbox" class="RoleInput" value="CASHIER" id="Cashier">
                            <label class="RoleLabel">Cashier</label>
                        </li>
                        <li>
                            <input type="checkbox" class="RoleInput" value="STORAGE_MANAGER" id="StorageManager">
                            <label class="RoleLabel">Storage Manager</label>
                        </li>
                        <li>
                            <input type="checkbox" class="RoleInput" value="BARTENDER" id="Bartender">
                            <label class="RoleLabel">Bartender</label>
                        </li>
                    </ul>
                </div>
                <!--Error Message-->
                <span class="Error" id="ErrorMessage"></span>
                <!--Button Row-->
                <div class="ButtonRow">
                    <button type="button" class="ContentButton" id="CreateButton">Create</button>
                </div>
            </ul>
        </form>
    </main>

    <script src="{{ url_for('static', filename='Manager/js/StaffAccount.js') }}"></script>
    <script src="{{ url_for('static', filename='Manager/js/Header.js') }}"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
    crossorigin="anonymous"></script>
</body>

</html>
