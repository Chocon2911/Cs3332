<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="../Css/Style.css">
    <link rel="stylesheet" href="../Css/EnterForm.css">
    <link rel="stylesheet" href="../Css/Profile.css">
</head>

<body id="Main">
    <header>
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid" id="NavHeader">
                <!--Menu Collapse Button-->
                <button class="navbar-toggler" id="MenuButton" type="button" data-bs-toggle="collapse" data-bs-target="#MenuContentCollapse">
                    <img src="../Image/Menu.png" width="30" height="30">
                </button>

                <!--Logo-->
                <a class="" href="#" id="Logo">
                    <img src="../Image/Coffee.png" width="140" height="70">
                </a>

                <!--Menu Content-->
                <div class="ms-auto" id="MenuContent">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="Storage.html">Storage</a></li>
                        <li class="nav-item"><a class="nav-link" href="StaffAccount.html">Staff Account</a></li>
                        <li class="nav-item"><a class="nav-link" href="SaleData.html">Sale Data</a></li>
                    </ul>
                </div>

                <!--Account-->
                <div id="AccountButton">
                    <button class="btn">
                        <img src="../Image/Account.png">
                    </button>
                </div>

                <!--Menu Content Collapse-->
                <div class="collapse navbar-collapse" id="MenuContentCollapse">
                    <ul class="navbar-nav">
                        <li><a href="Storage.html">Storage</a></li>
                        <li><a href="StaffAccount.html">Staff Account</a></li>
                        <li><a href="SaleData.html">Sale Data</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!--Account Popup-->
    <div id="AccountPopup">
        <ul>
            <li>
                <a class="" href="Profile.html">Profile</a>
            </li>
            <li>
                <a class="" href="#">Log out</a>
            </li>
        </ul>
    </div>

    <main id="MainBody">
        <!--Title-->
        <div id="Title">
            <h1>Profile</h1>
        </div>

        <!--Content-->
        <form id = "MainContent">
            <ul>
                <div class="ContentRow">
                    <label class="RowName">Name: </label>
                    <input type="text" class="InputFocus TextInput" id="Name">
                </div>
                <div class="ContentRow">
                    <label class="RowName">Username: </label>
                    <input type="Text" class="InputFocus TextInput" id="Username">
                </div>
                <div class="ContentRow">
                    <label class="RowName">Password: </label>
                    <div class="PasswordRow">
                        <input type="password" class="InputFocus TextInput" id="Password">
                        <button class="TogglePasswordButton" id="TogglePassword">
                            <img src="../Image/PasswordEye.png">
                        </button>
                    </div>
                </div>
                <div class="ContentRow">
                    <label class="RowName">Date of Birth:</label>
                    <ul class="ListRow">
                        <input id="BirthDay" type="number" class="InputFocus BirthInput" min="1" max="31" placeholder="DD" maxlength="2" oninput="limitInputLength(event, 2)">
                        <input id="BirthMonth" type="number" class="InputFocus BirthInput" min="1" max="12" placeholder="MM" maxlength="2" oninput="limitInputLength(event, 2)">
                        <input id="BirthYear" type="number" class="InputFocus BirthInput" min="1900" max="2025" placeholder="YYYY" maxlength="4" oninput="limitInputLength(event, 4)">
                    </ul>
                </div>
                <div class="ButtonRow">
                    <!-- <button class="ContentButton" id="CancelButton">Reset</button> -->
                    <button class="ContentButton" id="SaveButton">Save</button>
                </div>
            </ul>
        </form>
    </main>

    <script src="../Js/Header.js"></script>
    <script src="../Js/Profile.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
    crossorigin="anonymous"></script>
</body>
</html>
