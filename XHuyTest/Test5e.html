<script>

  const SYMBOL = 'AAPL'; // B·∫°n c√≥ th·ªÉ thay b·∫±ng c·ªï phi·∫øu kh√°c nh∆∞ MSFT, TSLA...
  const INTERVAL = '15min';

    const response = await fetch(url);

    const prices = labels.map(key => parseFloat(raw[key]["4. close"]));

        labels: labels,
        datasets: [{

</script>
