<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .input-container {
            margin-bottom: 20px;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .product-item {
            background: #f3f3f3;
            padding: 15px;
            border-radius: 10px;
            width: 150px;
            text-align: center;
        }

        input {
            width: 80px;
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="input-container">
        <label for="productCount">Số lượng sản phẩm: </label>
        <input type="number" id="productCount" value="5" min="1" max="50">
        <button onclick="generateProducts()">Tạo sản phẩm</button>
    </div>

    <div class="product-container"></div>

    <script>
        function generateProducts() {
            const productContainer = document.querySelector(".product-container");
            const count = document.getElementById("productCount").value;

            productContainer.innerHTML = ""; // Xóa danh sách cũ

            for (let i = 1; i <= count; i++) {
                let product = document.createElement("div");
                product.classList.add("product-item");
                product.innerHTML = `
                    <h3>Sản phẩm ${i}</h3>
                    <p>Giá: ${i * 100000}đ</p>
                `;
                productContainer.appendChild(product);
            }
        }

        // Gọi hàm lúc đầu để hiển thị sản phẩm mặc định
        generateProducts();
    </script>

</body>
</html>
