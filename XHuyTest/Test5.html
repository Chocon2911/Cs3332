<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Biểu đồ cột với Chart.js</title>
    <!-- Link đến Chart.js qua CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body 
        {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 1000px;
        }
        canvas 
        {
            width: 800px;
            height: 200px;
        }
    </style>

</head>
<body>
    <h2>Biểu đồ số lượng đơn hàng</h2>
    <canvas id="myChart"></canvas>

    <script>
        // Lấy phần tử canvas
        const ctx = document.getElementById('myChart').getContext('2d');

        // Khởi tạo biểu đồ
        const myChart = new Chart(ctx, {
            type: 'bar', // Loại biểu đồ
            data: {
                labels: ['Tháng 1', 'Tháng 2', 'Tháng 3', 'Tháng 4'],
                datasets: [{
                    label: 'Số lượng đơn hàng',
                    data: [12, -20, 3, 50],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.5)',
                        'rgba(54, 162, 235, 0.5)',
                        'rgba(255, 206, 86, 0.5)',
                        'rgba(75, 192, 192, 0.5)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 3
                }]
            },
            options: {
                responsive: true,
                scales: 
                {
                    y: 
                    {
                        beginAtZero: true,
                        ticks: 
                        {
                            stepSize: 20
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
