<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      background-color: #dff6fd;
      overflow-y: auto; /* ƒê·∫£m b·∫£o thanh cu·ªôn hi·ªÉn th·ªã ƒë·∫ßy ƒë·ªß */
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #0b3b69;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
      position: fixed;
      left: 0;
      top: 0;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .menu-item {
      display: flex;
      align-items: center;
      padding: 10px;
      cursor: pointer;
    }

    .menu-item i {
      margin-right: 10px;
    }

    .menu-item:hover,
    .menu-item.active {
      background-color: #145a92;
      border-radius: 5px;
    }

    .menu-item:last-child {
      margin-top: auto;
    }

    .back-btn {
      margin-top: auto;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      background-color: #145a92;
      border-radius: 5px;
    }

    .back-btn:hover {
      background-color: #1b6bb0;
    }

    /* Main content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin-left: 250px;
      width: calc(100% - 250px);
    }

    /* Header */
    .header {
      background-color: #0b3b69;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 50px;
      position: fixed;
      top: 0;
      left: 250px;
      width: calc(100% - 250px);
      z-index: 1000;
    }

    .header .search-box {
      display: flex;
      align-items: center;
      background-color: white;
      color: #1e3a8a;
      padding: 5px;
      border-radius: 20px;
    }

    .header .search-box input {
      border: none;
      background: none;
      outline: none;
      padding: 5px;
    }

    .header .search-box i {
      margin-left: 5px;
      cursor: pointer;
    }

    .header .cart,
    .header .account {
      background-color: white;
      color: #1e3a8a;
      border: none;
      border-radius: 20px;
      padding: 5px 15px;
      cursor: pointer;
      width: 80px;
      height: 32px;
      text-align: center;
    }

    /* Analytics Section */
    .analytics-container {
      padding: 80px 20px 20px; /* ƒê·∫©y n·ªôi dung xu·ªëng d∆∞·ªõi header v√† th√™m padding ƒë·ªÅu hai b√™n */
    }

    .analytics {
      display: flex;
      gap: 20px; /* Kho·∫£ng c√°ch gi·ªØa c√°c b·∫£ng */
      justify-content: space-between; /* D√†n ƒë·ªÅu c√°c b·∫£ng */
      align-items: stretch; /* C√°c b·∫£ng c√≥ c√πng chi·ªÅu cao */
    }

    .content h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .transaction,
    .most-sold,
    .most-stock {
      background: white;
      padding: 15px;
      border-radius: 5px;
      flex: 1; /* K√©o d√†i c√°c b·∫£ng ƒë·ªÉ chi·∫øm ƒë·ªÅu kh√¥ng gian */
      max-width: none; /* Lo·∫°i b·ªè gi·ªõi h·∫°n chi·ªÅu r·ªông */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
    }

    .transaction:hover,
    .most-sold:hover,
    .most-stock:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .bar-chart {
      margin-top: 10px;
    }

    .bar {
      display: flex;
      margin-bottom: 8px;
      align-items: center;
      justify-content: space-between;
    }

    .bar-label {
      flex: 1;
      font-size: 12px;
    }

    .bar-container {
      width: 70%;
      display: flex;
      height: 12px;
      overflow: hidden;
      border-radius: 6px;
    }

    .bar-export {
      background: lightgreen;
      height: 100%;
      border-radius: 6px 0 0 6px;
    }

    .bar-import {
      background: green;
      height: 100%;
      border-radius: 0 6px 6px 0;
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Storage Manager</h2>
    <div class="menu-item" onclick="location.href='dashboard.html'">üìä Dashboard</div>
    <div class="menu-item" onclick="location.href='Import.html'">üì• Import</div>
    <div class="menu-item" onclick="location.href='Inventory.html'">üì¶ Inventory</div>
    <div class="menu-item" onclick="location.href='History.html'">üìú History</div>
    <div class="menu-item active" onclick="location.href='Analytics.html'">üìà Analytics</div>
    <div class="menu-item" onclick="location.href='Back.html'">üîô Back</div>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header">
      <div class="search-box">
        <input type="text" placeholder="Search">
        <i>üîç</i>
      </div>
      <div>
        <button class="cart">Cart ‚¨á</button>
        <button class="account">Account</button>
      </div>
    </div>

    <div class="analytics-container">
      <h1>Analytics</h1>
      <div class="analytics">
        <div class="transaction" onclick="location.href='#'">
          <h3>Product transaction: <span>dd/mm/yy</span></h3>
          <div class="bar-chart">
            <div class="bar">
              <div class="bar-label">Carraro Villaggio</div>
              <div class="bar-container">
                <div class="bar-export" style="width: 70%;"></div>
                <div class="bar-import" style="width: 30%;"></div>
              </div>
            </div>
            <div class="bar">
              <div class="bar-label">Matcha</div>
              <div class="bar-container">
                <div class="bar-export" style="width: 20%;"></div>
                <div class="bar-import" style="width: 80%;"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="most-sold" onclick="location.href='#'">
          <h3>Most sold item</h3>
          <div class="bar-chart">
            <div class="bar">
              <div class="bar-label">Carraro Villaggio</div>
              <div class="bar-container">
                <div class="bar-export" style="width: 60%;"></div>
                <div class="bar-import" style="width: 40%;"></div>
              </div>
            </div>
            <div class="bar">
              <div class="bar-label">Ong tho milk</div>
              <div class="bar-container">
                <div class="bar-export" style="width: 89%;"></div>
                <div class="bar-import" style="width: 11%;"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="most-stock" onclick="location.href='#'">
          <h3>Most stocked item</h3>
          <div class="bar-chart">
            <div class="bar">
              <div class="bar-label">Ong tho milk</div>
              <div class="bar-container">
                <div class="bar-export" style="width: 70%;"></div>
                <div class="bar-import" style="width: 30%;"></div>
              </div>
            </div>
            <div class="bar">
              <div class="bar-label">Matcha</div>
              <div class="bar-container">
                <div class="bar-export" style="width: 20%;"></div>
                <div class="bar-import" style="width: 80%;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
